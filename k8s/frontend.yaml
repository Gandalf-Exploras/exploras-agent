apiVersion: apps/v1
kind: Deployment
metadata:
  name: exploras-frontend
  labels:
    app: exploras-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exploras-frontend
  template:
    metadata:
      labels:
        app: exploras-frontend
    spec:
      containers:
      - name: frontend
        image: localhost:32000/exploras-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: exploras-frontend-service
  labels:
    app: exploras-frontend
spec:
  type: ClusterIP  
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: exploras-frontend
