apiVersion: apps/v1
kind: Deployment
metadata:
  name: exploras-backend
  labels:
    app: exploras-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exploras-backend
  template:
    metadata:
      labels:
        app: exploras-backend
    spec:
      containers:
      - name: backend
        image: localhost:32000/exploras-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: EPUB_PATH
          value: "/app/ebooks/Cloud-Native Ecosystems - Mauro Giuliano.epub"
        volumeMounts:
        - name: ebook-volume
          mountPath: /app/ebooks
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: ebook-volume
        hostPath:
          path: /mnt/d/sc/exploras/exploras-agent/ebook
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: exploras-backend-service
  labels:
    app: exploras-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: exploras-backend
